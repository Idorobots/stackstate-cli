paths:
  /node:
    get:
      tags:
        - node
      summary: "Node API"
      description: "list all node types"
      operationId: nodeListTypes
      responses:
        "200":
          description: "listing of all node types"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NodeTypes"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
components:
  schemas:
    NodeTypes:
      type: object
      properties:
        nodeTypes:
          type: array
          items:
            type: object
            properties:
              typeName:
                type: string
              description:
                type: string
            required:
              - typeName
              - description
      required:
        - nodeTypes