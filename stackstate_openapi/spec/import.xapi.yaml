paths:
  /import:
    post:
      tags:
        - import
      summary: "Import settings"
      description: "Import StackState Templated JSON (STJ) setting nodes."
      operationId: importSettings
      requestBody:
        required: true
        content:
          plain/text:
            schema:
              type: string
      responses:
        "200":
          description: The full description of all imported nodes.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "400":
          description: "Failure to parse the STJ."
          content:
            application/json:
              schema:
                $ref: "generic_error_handling.xapi.yaml#/components/schemas/GenericErrorsResponse"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /export:
    post:
      tags:
        - export
      summary: "Export settings"
      description: "Export StackState Templated JSON (STJ) setting nodes."
      operationId: exportSettings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/export"
      responses:
        "200":
          description: "Full description of all nodes."
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:

    export:
      type: object
      properties:
        nodesWithIds:
          type: array
          items:
            type: string
        allNodesOfTypes:
          type: array
          items:
            type: string
        namespace:
          type: array
          items:
            type: string
        allowReferences:
          type: array
          items:
            type: string

  requestBodies:
    export:
      content:
        application/json:
        schema:
          $ref: "#/components/schemas/export"
